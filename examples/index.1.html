<html>

<head>
  <meta charset="utf-8">
  <title>example</title>
  <!-- 引入 stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/ivue-material/dist/styles/ivue.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- 引入 Vue.js -->
  <script src="https://vuejs.org/js/vue.min.js"></script>
  <!-- 引入 ivue-material -->
  <script src="../dist/ivue.min.js"></script>
</head>

<body>
  <div id="app">
    <ivue-up-load multiple :upload-url="'//jsonplaceholder.typicode.com/posts/'" type="drag">
      <div style="padding: 20px 0">
        <p>Click or drag files here to upload</p>
      </div>
    </ivue-up-load>
  </div>

  <script>
    new Vue({
      el: '#app'
    })

  </script>
</body>

</html>
