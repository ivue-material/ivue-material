<html>

<head>
  <meta charset="utf-8">
  <title>example</title>
  <!-- 引入 stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/ivue-material/dist/styles/ivue.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- 引入 Vue.js -->
  <script src="https://vuejs.org/js/vue.min.js"></script>
  <!-- 引入 ivue-material -->
  <script src="../dist/ivue.min.js"></script>
</head>

<body>
  <div id="app">
    <ivue-upload :upload-url="'//jsonplaceholder.typicode.com/posts/'" :accept="'image/jpeg'">
      <ivue-icon>cloud_upload</ivue-icon>上传
    </ivue-upload>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          defaultList: [
            {
              'name': '1',
              'url': 'https://cn.vuejs.org/images/logo.png'
            },
            {
              'name': '2',
              'url': 'https://cn.vuejs.org/images/logo.png'
            }
          ]
        }
      },
    })

  </script>
</body>

</html>
